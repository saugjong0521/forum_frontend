# .github/workflows/deploy.yml
name: Deploy to Server

on:
  push:
    branches: [ main ] # TODO: 브랜치명 확인 (main/master)
  pull_request:
    branches: [ main ] # TODO: 브랜치명 확인 (main/master)

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests (optional)
      continue-on-error: false # TODO: 테스트 실패시 배포 중단할지 결정
    
    - name: Build project
      run: npm run build
    
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}     # TODO: GitHub Secrets에 서버 IP 추가
        username: ${{ secrets.SERVER_USER }} # TODO: GitHub Secrets에 서버 사용자명 추가
        key: ${{ secrets.SERVER_SSH_KEY }}   # TODO: GitHub Secrets에 SSH 개인키 추가
        port: ${{ secrets.SERVER_PORT }}     # TODO: GitHub Secrets에 SSH 포트 추가 (기본: 22)
        script: |
          cd /home/frontend/over101/forum_frontend
          git pull origin main
          npm ci
          npm run build
          pm2 restart forum_frontend
          echo "Deployment completed at $(date)" >> /home/frontend/over101/forum_frontend.log

    - name: Notify deployment status (optional)
      if: always() # 성공/실패 관계없이 실행
      run: |
        echo "Deployment finished with status: ${{ job.status }}"